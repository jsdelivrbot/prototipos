{% extends 'homesapp/base.html' %}

{% block body %}

<html lang="en">
    <head>

    </head>
    <body>
        <div class="col-md-1">

        </div>
        <div class="col-md-8">
            <h1>Properties in {{ location.location_name }}</h1>

            <div class="panel-group">
                <div class="panel panel-primary">
                    {% for place in location.property_set.all %}
                    <div class="panel-heading">{{ place.property_name }}</div>
                    <div class="panel-body">
                        <div class="col-md-4">
                            <img src="{{ place.image_url }}" height="200" width="200" />
                        </div>
                        <div class="col-md-6">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td><label>Area SQFT</label></td>
                                        <td>{{ place.area }}</td>
                                    </tr>
                                    <tr>
                                        <td><label>Price</label></td>
                                        <td>{{ place.price }}</td>
                                    </tr>
                                    <tr>
                                        <td><label>No of Floors</label></td>
                                        <td>{{ place.floor }}</td>
                                        </tr>
                                    <tr>
                                        <td><label>Address</label></td>
                                        <td>{{ place.postadd }}</td>
                                    </tr>
                                    <tr>
                                        <td><a class="btn btn-success" href="/homesapp/{{ location.id }}/{{ place.id }}">View Details</a></td>
                                    </tr>     
                                </tbody>
                            </table>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>

{% endblock %}
