        /*
            purpose is to write lesscode.
            Its to capture ars and put them in an array.
            Its the rest operator. you put in single variables instead of an array
            
            Rest operator is used to get together variables
            Spread operator is used to spread them out
        */

        //Rest
        function add_numbers (...numbers) {
            return numbers.reduce((sum, number) => {
                return sum + number;
            }, 0)
        }

        const answer_1 = add_numbers(1, 2, 3, 4, 5)
        console.log("Answer 1: ", answer_1)
