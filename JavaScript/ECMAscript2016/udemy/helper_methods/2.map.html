<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="app"></div>

    <script>
        // for loop
        let _numbers = [1, 2, 3];
        let _doubled = []
        for(var i = 0; i < _numbers.length; i++){
            _doubled.push(_numbers[i] * 2)
        }
        //Map - always has to have a "return"
        let numbers = [1, 2, 3];
        let doubled = numbers.map(function(number){
            return number * 2
        })

        console.log("for loop: ", _doubled)
        console.log("map: ", doubled)
        console.log(`TL for loop: ${_doubled}`)
        console.log(`TL map: ${doubled}`)

        // map is used to collect properties of an array of objects
        let trucks = [
            {model: "Sierra", price: "$15,000"},
            {model: "Ranger", price: "$3,000"},
        ];

        var prices = trucks.map(function(truck){
            return truck.price;
        })
        console.log("Prices: ", prices)
        console.log(`TL Prices: ${prices}`)

        //---------------------------------------------------
        /*
        Using map, create a new array that contains the 'height' property of each object. 
        Assign this new array to the variable 'heights'.  
        Don't forget to use the 'return' keyword in the function!
        */
        var images = [
            { height: '34px', width: '39px' },
            { height: '54px', width: '19px' },
            { height: '83px', width: '75px' },
        ];

        var heights;

        heights = images.map(function(image){
            return image.height;
        });

        /*
        Using map, create a new array that contains the distance / time value from each trip.  
        In other words, the new array should contain the (distance / time) value.  
        Assign the result to the variable 'speeds'.
        */

        var trips = [
            { distance: 34, time: 10 },
            { distance: 90, time: 50 },
            { distance: 59, time: 25 }
        ];

        var speeds;

        speeds = trips.map(function(trip){
            return (trip.distance / trip.time);
        });
        console.log(speeds);

        /*
        Implement a 'pluck' function.  
        Pluck should accept an array and a string representing a property name and return an  array containing that property from each object. 
        */
        let paints = [
            { color: "green"},
            { color: "blue"},
            { color: "black"}
        ];
        function pluck(array, property) {
            var result = array.map(function(prop){
                return prop[property] //did not work with dot notation
            });
            return result;
        }

        console.log("pluck(): ", pluck(paints, "color"))
        
    </script>
    </body>
</html>
