    <script>
        // for loop
        let _products = [
            {name: "banana", type: "fruit"},
            {name: "doritos", type: "junk"},
            {name: "apple", type: "fruit"},
            {name: "cheetos", type: "junk"}
        ];
        let _filteredProducts = []
        for(var i = 0; i < _products.length; i++){
            if (_products[i].type === "fruit") {
                _filteredProducts.push(_products[i])
            }
        }
        console.log("Products: ", _filteredProducts)
        
        //Filter - always has to have a "return"
        let products = [
            {name: "banana", type: "fruit", quantity: 0, price: 15},
            {name: "doritos", type: "junk", quantity: 12, price: 19},
            {name: "apple", type: "fruit", quantity: 5, price: 1},
            {name: "cheetos", type: "junk", quantity: 8, price: 621}
        ];
        
        let filteredProducts = products.filter(function(product){
            return product.type === "junk" //Dont do an an if statement
        })
        console.log("Filter Products: ", filteredProducts)

        // filter is used to filter through stuff. if true then makes an array

        let consoles = [
            {name: "Switch", type: "Nintendo", quantity: 0, price: 299},
            {name: "PS4", type: "Playstation", quantity: 12, price: 499},
            {name: "Xbox One", type: "Microsoft", quantity: 5, price: 399},
            {name: "PC", type: "Computer", quantity: 8, price: 1000}
        ];

        var cheap_consoles = consoles.filter(function(console){
            return console.price < 350
        })

        console.log("cheap consoles", cheap_consoles)
