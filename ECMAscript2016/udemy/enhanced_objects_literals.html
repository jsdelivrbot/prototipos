        function createBookShop () {
            return {
                inventory: inventory,
                inventoryValue: function(){
                    return this.inventory.reduce((total, book) => total + book.price, 0)
                },
                priceForTitle: function(title){
                    return this.inventory.find(book => book.title === title).price
                }
            }
        }

        const inventory = [
            {title: '621', price: 621},
            {title: 'Javascript/jQuery', price: 29.99},
            {title: 'Bible', price: 0}
        ] 

        const bookShop = createBookShop(inventory);
        //bookShop.inventoryValue();
        console.log("bookShop.inventoryValue()", bookShop.inventoryValue());
        console.log("bookShop.inventoryTitle('621')", bookShop.priceForTitle('621'));
  
          /*
            ECMAscript 2016

            enhanced object literals are all about writing object in a more copact fashion.
            makes objects with less code 
            1. When ever we have a propetry name and property value name the same just put them together as one
            2. with functions you can delete the function word and the colon
        */
        function _createBookShop () {
            return {
                inventory, //1
                inventoryValue(){ // 2
                    return this.inventory.reduce((total, book) => total + book.price, 0)
                },
                priceForTitle(title){ // 2
                    return this.inventory.find(book => book.title === title).price
                }
            }
        }

        const _inventory = [
            {title: '621', price: 621},
            {title: 'Javascript/jQuery', price: 29.99},
            {title: 'Bible', price: 0}
