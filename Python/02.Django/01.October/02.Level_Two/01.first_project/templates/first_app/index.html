<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>Los Angeles</title>
</head>
<body>
    <h2>Hello Welcome to level two</h2>
    <h3>Here are your access records: </h3>
    <div class='django'>
        {% if access_records %}
        <table>
            <thead>
            
            </thead>
            <th>Site Name</th>
            <th>Date Accessed</th>

            {% for acc in access_records %}
            <tr>
                <td>{{  acc.name }}</td>
                <td>{{  acc.date }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
            <p>NO ACCESS RECORDS FOUND!</p>
        {% endif %}
    </div>
</body>
</html>
